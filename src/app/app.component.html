<div class="container">
  <input type="text" [(ngModel)]="text">
  <button (click)="addStuff()">Add Stuff</button>
  <app-stage>
    <!-- <app-entity *ngFor="let x of stuff"></app-entity> -->
    <app-layer>
      <app-image [draggable]="true" imageSrc="https://images.unsplash.com/photo-1489008777659-ad1fc8e07097?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e834115d1303a6a9b7d31e24b451a131&auto=format&fit=crop&w=1950&q=80">
      </app-image>
      
    </app-layer>

    <app-layer [draggable]="true">          
      <app-rect [cornerRadius]="10" [width]="100" [height]="100" fill="red"></app-rect>

    <app-layer [draggable]="true">          
        <app-rect [cornerRadius]="10" [width]="100" [height]="100" fill="green"></app-rect>
      </app-layer>
    </app-layer>
    <app-layer >
      <app-transformer>
        <app-group [x]="200" [y]="250" [draggable]="true">
        <app-rect [cornerRadius]="10" [width]="100" [height]="100" fill="red"></app-rect>
          <app-text [x]="5" [y]="5" fill="white" text="Test 123"></app-text>
        </app-group>
      </app-transformer>
    </app-layer>

    <app-annotation *ngFor = "let x of stuff">
      
      </app-annotation>
  </app-stage>
</div>
