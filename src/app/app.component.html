<div class="container">
  <input type="text" [(ngModel)]="text">
  <button (click)="addStuff()">Add Stuff</button>
  <app-stage>
    <!-- <app-entity *ngFor="let x of stuff"></app-entity> -->
    <app-layer>
      <app-rect [width]="100" [height]="100" fill="black"></app-rect>
      <app-text text="Test 123"></app-text>
      <app-group *ngFor="let x of stuff" [x]="330" [y]="330">
        <app-circle (dragmove)="nodeClicked($event)" [radius]="radius" [fill]="fill"></app-circle>
        <app-text [text]="x"></app-text>
      </app-group>
      <!-- <app-text  [draggable]="true" text="Test 123"></app-text> -->
      <!-- <app-circle (click)="nodeClicked($event)" *ngFor="let x of stuff" [draggable]="draggable" [radius]="radius" [fill]="fill"></app-circle>  -->
    </app-layer>
    <app-layer>
      <app-transformer>
        <app-group [x]="200" [y]="250" [draggable]="true">
          <app-rect [cornerRadius]="10" [width]="100" [height]="100" fill="red"></app-rect>
          <app-text [x]="5" [y]="5" fill="white" text="Test 123"></app-text>
        </app-group>
      </app-transformer>

    </app-layer>
  </app-stage>
</div>
