<article *ngIf="component.debugEnabled" class="card">
  <header class="card-header">
    <p class="card-header-title">
      <strong style="padding: 10px; cursor: pointer;" (click)="component.toggleDebug()">Debug [{{component.entName}}]</strong>
      <span *ngIf="component.name">{{component.name}}</span>
    </p>

    <label class="card-header-icon checkbox">
      <input type="checkbox" [(ngModel)]="component._visible">
    </label>

    <a href="#" class="card-header-icon" aria-label="more options">
      <span (click)="component.toggleDebug()" class="icon" *ngIf="component.debugVisible">
        <i class="fas fa-angle-up" aria-hidden="true"></i>
      </span>
      <span (click)="component.toggleDebug()" class="icon" *ngIf="!component.debugVisible">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
    </a>
  </header>

  <div *ngIf="component.debugVisible" class="card-content">
    <div class="content">

      <div class="field is-horizontal">
        <div class="field-body">
          <div class="field">
            <label class="checkbox">
              <input type="checkbox" [(ngModel)]="component.draggable"> Draggable
            </label>
          </div>

          <div class="field">
            <p class="control">
              <input class="input" type="number" [(ngModel)]="component.fontSize" placeholder="Font size">
            </p>
          </div>
          <div class="field">
            <p class="control">
              <input class="input" type="number" [(ngModel)]="component.opacity" placeholder="Opacity">
            </p>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input class="input" type="number" [(ngModel)]="component.x" placeholder="X">
            </p>
          </div>
          <div class="field">
            <p class="control">
              <input class="input" type="number" [(ngModel)]="component.y" placeholder="Y">
            </p>
          </div>
          <div class="field">
            <p class="control">
              <input class="input" type="number" [(ngModel)]="component.width" placeholder="Width">
            </p>
          </div>
          <div class="field">
            <p class="control">
              <input class="input" type="number" [(ngModel)]="component.height" placeholder="Height">
            </p>
          </div>

          <div class="field">
            <p class="control">
              <input class="input" type="text" [(ngModel)]="component.text" placeholder="Text">
            </p>
          </div>

          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="text" [(ngModel)]="component.fill" placeholder="Fill">
              <span class="icon is-small is-left">
                <i class="fas fa-paint-brush"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="text" [(ngModel)]="component.stroke" placeholder="Stroke">
              <span class="icon is-small is-left">
                <i class="fas fa-paint-brush"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="number" [(ngModel)]="component.strokeWidth" placeholder="Stroke">
              <span class="icon is-small is-left">
                <i class="fas fa-paint-brush"></i>
              </span>
            </p>
          </div>
        </div>
      </div>

      <ng-content></ng-content>
    </div>
  </div>
</article>
