<article class="card">
  <header class="card-header">
    <p class="card-header-title">
      <strong style="padding: 10px; cursor: pointer;" (click)="toggleDebug()">Debug [{{entName}}]</strong>
    </p>

    <label class="card-header-icon checkbox">
      <input type="checkbox" [(ngModel)]="_visible">
    </label>
    <a href="#" class="card-header-icon" aria-label="more options">
      <span (click)="toggleDebug()" class="icon" *ngIf="_debugVisible">
        <i class="fas fa-angle-up" aria-hidden="true"></i>
      </span>
      <span (click)="toggleDebug()" class="icon" *ngIf="!_debugVisible">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>

    </a>

  </header>

  <div *ngIf="_debugVisible" class="card-content">
    <div class="content">

      <div class="field is-horizontal">
        <div class="field-body">
          <div class="field">
            <label class="checkbox">
              <input type="checkbox" [(ngModel)]="draggable"> Draggable
            </label>
          </div>

          <div class="field">
            <p class="control">
              <input class="input" type="number" [(ngModel)]="fontSize" placeholder="Font size">
            </p>
          </div>
          <div class="field">
            <p class="control">
              <input class="input" type="number" [(ngModel)]="opacity" placeholder="Opacity">
            </p>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input class="input" type="number" [(ngModel)]="x" placeholder="X">
            </p>
          </div>
          <div class="field">
            <p class="control">
              <input class="input" type="number" [(ngModel)]="y" placeholder="Y">
            </p>
          </div>
          <div class="field">
            <p class="control">
              <input class="input" type="number" [(ngModel)]="width" placeholder="Width">
            </p>
          </div>
          <div class="field">
            <p class="control">
              <input class="input" type="number" [(ngModel)]="height" placeholder="Height">
            </p>
          </div>

          <div class="field">
            <p class="control">
              <input class="input" type="text" [(ngModel)]="text" placeholder="Text">
            </p>
          </div>

          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="text" [(ngModel)]="fill" placeholder="Fill">
              <span class="icon is-small is-left">
                <i class="fas fa-paint-brush"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="text" [(ngModel)]="stroke" placeholder="Stroke">
              <span class="icon is-small is-left">
                <i class="fas fa-paint-brush"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="number" [(ngModel)]="strokeWidth" placeholder="Stroke">
              <span class="icon is-small is-left">
                <i class="fas fa-paint-brush"></i>
              </span>
            </p>
          </div>
        </div>
      </div>

      <ng-content></ng-content>
    </div>
  </div>
</article>
