<article class="card">
  <header class="card-header">
    <p class="card-header-title">
      <strong style="padding: 10px; cursor:pointer;" (click)="_debugVisible = !_debugVisible">Debug [{{entName}}]</strong>
    </p>
    <a href="#" class="card-header-icon" aria-label="more options">
      <span class="icon">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
    </a>
  </header>

  <div *ngIf="_debugVisible" class="card-content">
    <div class="content">

      <div class="field is-horizontal">
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input class="input" type="text" [(ngModel)]="x" placeholder="X">
            </p>
          </div>
          <div class="field">
            <p class="control">
              <input class="input" type="text" [(ngModel)]="y" placeholder="Y">
            </p>
          </div>

          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="text" [(ngModel)]="fill" placeholder="Fill">
              <span class="icon is-small is-left">
                <i class="fas fa-paint-brush"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="text" [(ngModel)]="stroke" placeholder="Stroke">
              <span class="icon is-small is-left">
                <i class="fas fa-paint-brush"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="number" [(ngModel)]="strokeWidth" placeholder="Stroke">
              <span class="icon is-small is-left">
                <i class="fas fa-paint-brush"></i>
              </span>
            </p>
          </div>
        </div>
      </div>

      <ng-content></ng-content>
    </div>
  </div>
</article>
